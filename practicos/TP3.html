            { id: 6, brand: "Coca Cola", code: "9876098745", stock: "10", editing: false }
        ];

        function Display({ item, onEdit, onDelete, increaseStock }) {
            let deleteIcon = <i className="fa-solid fa-trash"></i>;
            let editIcon = <i className="fa-regular fa-pen-to-square"></i>;

            const edit = (e) => {
                e.stopPropagation();
                onEdit(item.id);
            };
            const deleteItem = (e) => {
                e.stopPropagation();
                onDelete(item.id);
            };
            const increase = () => increaseStock(item.id);

            return (
                <div className="card" onClick={increase}>
                    <div>
                        <p className="amount">{item.stock}</p>
                    </div>
                    <div className="info">
                        <p>{item.brand}</p>
                        <p>{item.code}</p>
                    </div>
                    <div className="functions">
                        <span onClick={edit}>{editIcon}</span>
                        <span onClick={deleteItem}>{deleteIcon}</span>
                    </div>
                </div>
            );
        }

        function Edit({ item, onSave, onCancel }) {
            const [brand, setBrand] = useState(item.brand);
            const [code, setCode] = useState(item.code);
            const [stock, setStock] = useState(item.stock);

            const save = () => onSave(item.id, brand, code, stock);
            const cancel = () => onCancel(item.id);
            const changeStock = (e) => setStock(e.target.value);
            const changeBrand = (e) => setBrand(e.target.value);
            const changeCode = (e) => setCode(e.target.value);

            return (
                <div className="card">
                    <div>
                        <input className="input-amount" type="text" value={stock} onChange={changeStock} />
                        <input type="text" value={brand} onChange={changeBrand} />
                        <input type="text" value={code} onChange={changeCode} />
                    </div>
                    <div className="functions">
                        <button onClick={save}>Guardar</button>
                        <button onClick={cancel}>Cancelar</button>
                    </div>
                </div>
            );
        }

        function Add({ onAddNew, onCancelAdd }) {
            const [brand, setBrand] = useState("");
            const [code, setCode] = useState("");
            const [stock, setStock] = useState("");

            const addNew = () => {
                onAddNew(brand, code, stock);
                setBrand("");
                setCode("");
                setStock("");
            };
            const cancel = () => onCancelAdd();

            return (
                <div className="card">
                    <div>
                        <input className="input-amount" type="text" placeholder="Stock" value={stock} onChange={(e) => setStock(e.target.value)} />
                        <input type="text" placeholder="Marca" value={brand} onChange={(e) => setBrand(e.target.value)} />
                        <input type="text" placeholder="Código" value={code} onChange={(e) => setCode(e.target.value)} />
                    </div>
                    <div className="functions">
                        <button onClick={addNew}>Agregar</button>
                        <button onClick={cancel}>Cancelar</button>
                    </div>
                </div>
            );
        }

        function Inventory({ data, onEdit, onSave, onCancel, onDelete, onAdd, onAddNew, onCancelAdd, increaseStock }) {
            let addIcon = <i className="fa-regular fa-square-plus"></i>;

            return (
                <>
                    <h2>
                        CONTROL DEPÓSITO <span onClick={onAdd}>{addIcon}</span>
                    </h2>
                    {data.adding && <Add onAddNew={onAddNew} onCancelAdd={onCancelAdd} />}
                    {data.items.map((item) =>
                        item.editing ? (
                            <Edit key={item.id} item={item} onSave={onSave} onCancel={onCancel} />
                        ) : (
                            <Display key={item.id} item={item} onEdit={onEdit} onDelete={onDelete} increaseStock={increaseStock} />
                        )
                    )}
                </>
            );
        }

        const App = () => {
            const [inventory, setInventory] = useState({ items: initialInventory, adding: false });

            const editItem = (id) => {
                setInventory({
                    ...inventory,
                    items: inventory.items.map((item) => item.id === id ? { ...item, editing: true } : item)
                });
            };

            const saveItem = (id, brand, code, stock) => {
                setInventory({
                    ...inventory,
                    items: inventory.items.map((item) => item.id === id ? { ...item, brand, code, stock, editing: false } : item)
                });
            };

            const cancelEdit = (id) => {
                setInventory({
                    ...inventory,
                    items: inventory.items.map((item) => item.id === id ? { ...item, editing: false } : item)
                });
            };

            const deleteItem = (id) => {
                setInventory({
                    ...inventory,
                    items: inventory.items.filter((item) => item.id !== id)
                });
            };

            const addItem = () => {
                setInventory({ ...inventory, adding: true });
            };

            const cancelAdd = () => {
                setInventory({ ...inventory, adding: false });
            };

            const addNewItem = (brand, code, stock) => {
                const newItem = {
                    id: inventory.items.length + 1,
                    brand,
                    code,
                    stock,
                    editing: false
                };
                setInventory({
                    ...inventory,
                    items: [...inventory.items, newItem],
                    adding: false
                });
            };

            const increaseStock = (id) => {
                setInventory({
                    ...inventory,
                    items: inventory.items.map((item) => item.id === id ? { ...item, stock: parseInt(item.stock) + 1 } : item)
                });
            };

            return (
                <Inventory
                    data={inventory}
                    onEdit={editItem}
                    onSave={saveItem}
                    onCancel={cancelEdit}
                    onDelete={deleteItem}
                    onAdd={addItem}
                    onAddNew={addNewItem}
                    onCancelAdd={cancelAdd}
                    increaseStock={increaseStock}
                />
            );
        };

        const root = createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
